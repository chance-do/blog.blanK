{{ partial "header.html" . }}
<body lang="en">
{{ partial "subheader.html" . }}

<section id="main">
  <div>
   <h1 id="title">{{ .Title }}</h1>
        <ul id="list">
            {{ range .Data.Pages }}
                <article class="post">
    <header>
      <h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a> </h2>
      <div class="post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }} </div>
    </header>
    {{ .Content }}
	</article>

            {{ end }}
        </ul>
  </div>
</section>

<aside id="meta"> </aside>
{{ partial "footer.html" . }}
