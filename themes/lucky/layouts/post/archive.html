<div class="archive-post">
    <span class="archive-post-time">
            {{ .Date.Format "01月02日" }}
        </span>
    <span class="archive-post-title">
          <a href="{{ .Permalink }}" class="archive-post-link">
            {{ .Title }} {{ if .GetParam "draft"}}：：DRAFT{{end}}
          </a>
        </span>
</div>
