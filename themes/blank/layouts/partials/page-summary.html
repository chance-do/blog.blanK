	<article class="post-block">
		<h2 class="post-title">
			<a href="{{ .Permalink }}" class="post-title-link">{{ .Date.Format "Mon, Jan 2, 2006" }} -  Read in {{ .ReadingTime }} Min</a>
		</h2>
		<div class="post-info">Nov 11, 2016 </div>
		<div class="post-content">
			{{ .Summary }}
		</div>
		 {{ if .Truncated }}
		<a href="{{ .RelPermalink }}" class="read-more">Read More...</a>
  		{{ end }}
	</article>
