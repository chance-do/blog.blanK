{{ partial "header.html" . }}

section
<body>
    <div class="wrap">
        {{ partial "subheader.html" . }}

    <div class="wrap">
        <main class="container">
            <div class="archive">
                {{ range .Data.Pages.GroupByDate "2006" }}
                  <h2 class="archive-year">{{ .Key }}</h2> 
                    {{ range .Pages }}
                      <div class="post-item">
                        <div class="post-info">{{ .Date.Format "Jan 2, 2006" }}</div>
                        <a href="{{ .Permalink }}" class="post-title-link">{{ .Title }} </a>
                      </div>
                    {{ end }} 
                {{ end }}
            </div>
        </main>
{{ partial "footer.html" }}
